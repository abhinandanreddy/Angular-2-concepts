<div class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" #name="ngModel"ngModel required maxlength="10" minlength="4" />
                <div *ngIf="name.errors &&(name.dirty || name.touched)" class="alert alert-danger">
                  <div [hidden]="!name.errors.required">Name is required</div>
                  <div [hidden]="!name.errors.minlength">should be 4 letters</div>
                  <div [hidden]="!name.errors.maxlength"> should not exceed 13 letters</div>
                </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" ngModel required autocomplete="off"/>
              <div *ngIf="email">Invalid Email</div>
        </div>

        <div class="form-group">
            <label>Street</label>
            <input type="text" name="street" class="form-control" ngModel/>
        </div>


        <div class="form-group">
            <label>postal Code</label>
            <input type="text" name="postal" class="form-control" ngModel/>
        </div>

             <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
    </form>

        <div *ngFor="let oft of obj">

        </div>
    </div>-->

</div>
